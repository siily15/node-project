<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/register.css">
    <link href='https://css.gg/profile.css' rel='stylesheet'>
    <title>Sign up</title>
</head>

<body>
    <div class="fles-center">

    <div class="login-card">
     <form class="login-form">
        <h1>
            Sign up
        </h1>
        <span id="register-error"></span>

            <div class="from-group">
                <input id="username" name="username" type="text" placeholder="Username">
                <span id="username-error"></span>
            </div>
            <div class="from-group">
                <input id="password" type="password" placeholder="Password" >
                <span id="password-error"></span>
            </div>
            <div class="from-group">

                <input id="password-again" type="password" placeholder="Confirm password" >
                <span id="password-again-error"></span>
            </div>
            <div>
                <button class="login-in-btn" type="button" id="register-button" class="reg-btn">Sign up</button><br><br>
            </div>
            <div class="register-conteiner">
                <a href="login.html" id="register-button"><h1 class="sign-up-h1">Already have an account? Sign in</a> </h1>
            </div>
        </span>
     </form>
    </div>
    </div>
    </div>
    <script src="/public/js/register-validate.js"></script>
    <script src="/public/js/register.js"></script>
</body>
</html>
